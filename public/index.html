<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>短信验证登录</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div id="app">
        <h1>短信验证登录</h1>
        <form id="loginForm">
            <input type="tel" id="phoneNumber" placeholder="请输入手机号" required>
            <div id="verificationCodeContainer" style="display: none;">
                <input type="text" id="verificationCode" placeholder="请输入验证码">
                <button type="button" id="resendCode">重新发送</button>
            </div>
            <button type="submit" id="submitBtn">获取验证码</button>
        </form>
    </div>
    <script src="/js/app.js"></script>
</body>
</html>
